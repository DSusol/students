<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create or Update</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="wrapper">
    <div class="container-sm" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form th:object="${student}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="pannel-group">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h4 class="panel-title" style="font-size:24px; font-family: 'Times New Roman'"
                                    th:text="Student">Student</h4>
                            </div>
                            <div class="panel-body">
                                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" style="height: 50px">
                                    <p style="margin-top: 0px">Please Correct Errors Below</p>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>First Name:</label>
                                        <input type="text" class="form-control" th:field="*{firstName}"/>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Middle Name:</label>
                                        <input type="text" class="form-control" th:field="*{middleName}"/>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Last Name:</label>
                                        <input type="text" class="form-control" th:field="*{lastName}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('birthDate')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                        <!--                                        <div class="col-md-5 form-group" >-->
                                        <label>Birth Date: <i style="color: lightgrey">(mm/dd/yy)</i></label>
                                        <input type="text" class="form-control" th:field="*{birthDate}" th:errorclass="has-error"/>
                                        <span class="help-block" th:if="${#fields.hasErrors('birthDate')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('birthDate')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Group:</label>
                                        <input type="text" class="form-control" th:field="*{group}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
